name: Deploy to stage

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to stage via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.STAGE_HOST }}          
          username: ${{ secrets.STAGE_USER }}      
          key: ${{ secrets.STAGE_SSH_KEY }}        
          port: 22                               
          script: |
            set -e
            cd ${{ secrets.STAGE_PROJECT_PATH }}
            git fetch origin
            git checkout develop
            git pull origin develop
            docker compose up -d --build

            echo "⏳ Ждём, пока приложение поднимется на stage..."

            max_retries=10
            i=1
            while [ $i -le $max_retries ]; do
              if curl -fsS http://localhost:8000/docs > /dev/null; then
                echo "✅ Stage OK: /docs отвечает (попытка $i)"
                exit 0
              fi
              echo "Пока не отвечает, попытка $i/$max_retries. Ждём 3 секунды..."
              i=$((i+1))
              sleep 3
            done

            echo "❌ Приложение так и не ответило. Покажем логи app:"
            docker compose logs app --tail=100 || true
            exit 1
