name: Promote develop to master

on:
  workflow_dispatch:

jobs:
  promote:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Fetch all branches
        run: git fetch origin

      - name: Merge develop into master (fast-forward only)
        run: |
          git checkout master
          git merge --ff-only origin/develop

      - name: Push master
        run: git push origin master

  deploy-prod:
    runs-on: ubuntu-latest
    needs: promote

    steps:
      - name: Deploy to prod via SSH
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.PROD_SSH_HOST }}
          username: ${{ secrets.PROD_SSH_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            set -e

            cd ${{ secrets.PROD_APP_DIR }}
            git fetch origin
            git checkout master
            git pull origin master
            docker compose up -d --build

            echo "⏳ Ждём, пока приложение поднимется на prod..."

            max_retries=10
            i=1
            while [ $i -le $max_retries ]; do
              if curl -fsS http://localhost:8000/docs > /dev/null; then
                echo "✅ Prod OK: /docs отвечает (попытка $i)"
                exit 0
              fi
              echo "Пока не отвечает, попытка $i/$max_retries. Ждём 3 секунды..."
              i=$((i+1))
              sleep 3
            done

            echo "❌ Приложение так и не ответило. Покажем логи app:"
            docker compose logs app --tail=100 || true
            exit 1

